name: Build Project

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - run: npm install
        
    - run: npm run build
        
    - uses: actions/upload-artifact@v4
      with:
        name: next-build
        path: .next/