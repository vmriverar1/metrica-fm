<!DOCTYPE html>
<html>
<head>
    <title>Test Login - M√©trica DIP</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background: linear-gradient(135deg, #003F6F, #E84E0F);
            color: white;
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            color: #333;
        }
        input, button { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box;
        }
        button { 
            background: linear-gradient(135deg, #003F6F, #E84E0F); 
            color: white; 
            border: none;
            cursor: pointer; 
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo h1 { color: #003F6F; margin: 0; }
        .logo span { color: #E84E0F; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>M√©trica <span>DIP</span></h1>
            <p>Test de Autenticaci√≥n</p>
        </div>
        
        <h2>Probar Login Manual</h2>
        
        <form id="testForm">
            <input type="email" id="email" value="admin@metrica.pe" placeholder="Email" required>
            <input type="password" id="password" value="admin123" placeholder="Contrase√±a" required>
            <button type="submit" id="submitBtn">üîê Probar Login</button>
        </form>
        
        <div id="result"></div>
        
        <hr>
        
        <h3>Estado del localStorage</h3>
        <div id="storageStatus" class="result info">Verificando...</div>
        
        <button type="button" onclick="checkStorage()">üîç Verificar Storage</button>
        <button type="button" onclick="clearStorage()">üßπ Limpiar Storage</button>
        <button type="button" onclick="goToRealLogin()">‚û°Ô∏è Ir al Login Real</button>
        
        <hr>
        
        <h3>Log de Depuraci√≥n</h3>
        <div id="debugLog" style="background: #f8f9fa; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;">
            <div>üîß Test de login inicializado</div>
        </div>
    </div>

    <script>
        const debugLog = document.getElementById('debugLog');
        
        function log(message) {
            const div = document.createElement('div');
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            debugLog.appendChild(div);
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }
        
        function showResult(message, type = 'info') {
            const result = document.getElementById('result');
            result.className = `result ${type}`;
            result.innerHTML = message;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            
            log(`üöÄ Iniciando test de login con ${email}`);
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Probando...';
            showResult('Probando credenciales...', 'loading');
            
            try {
                // Simular el flujo del AuthService
                log('üìû Simulando llamada a AuthService.login');
                
                const credentials = { email, password };
                log(`üìß Credenciales: ${JSON.stringify(credentials)}`);
                
                // Verificar credenciales
                if (email === 'admin@metrica.pe' && password === 'admin123') {
                    log('‚úÖ Credenciales correctas');
                    
                    // Simular delay del mock
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Simular almacenamiento
                    const mockUser = {
                        id: '1',
                        email: 'admin@metrica.pe',
                        firstName: 'Admin',
                        lastName: 'Usuario'
                    };
                    
                    localStorage.setItem('auth-token', 'mock-token');
                    localStorage.setItem('auth-user', JSON.stringify(mockUser));
                    log('üíæ Datos almacenados en localStorage');
                    
                    showResult('‚úÖ Login exitoso! Datos almacenados correctamente.', 'success');
                    log('üéØ Test completado exitosamente');
                    
                    // Actualizar estado del storage
                    checkStorage();
                    
                } else {
                    log('‚ùå Credenciales incorrectas');
                    showResult('‚ùå Credenciales inv√°lidas', 'error');
                }
                
            } catch (error) {
                log(`üí• Error en test: ${error.message}`);
                showResult(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîê Probar Login';
            }
        }
        
        function checkStorage() {
            const token = localStorage.getItem('auth-token');
            const user = localStorage.getItem('auth-user');
            const storageStatus = document.getElementById('storageStatus');
            
            if (token && user) {
                storageStatus.className = 'result success';
                storageStatus.innerHTML = `
                    <strong>‚úÖ Usuario autenticado</strong><br>
                    Token: ${token}<br>
                    Usuario: ${user}
                `;
                log('üìä Storage contiene datos de autenticaci√≥n');
            } else if (token || user) {
                storageStatus.className = 'result error';
                storageStatus.innerHTML = `
                    <strong>‚ö†Ô∏è Datos incompletos</strong><br>
                    Token: ${token || 'No encontrado'}<br>
                    Usuario: ${user || 'No encontrado'}
                `;
                log('‚ö†Ô∏è Storage contiene datos incompletos');
            } else {
                storageStatus.className = 'result info';
                storageStatus.innerHTML = '<strong>‚ÑπÔ∏è Sin datos de autenticaci√≥n</strong>';
                log('üì≠ Storage vac√≠o');
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('auth-token');
            localStorage.removeItem('auth-user');
            log('üßπ localStorage limpiado');
            checkStorage();
        }
        
        function goToRealLogin() {
            log('üîó Redirigiendo al login real');
            window.location.href = '/admin/login';
        }
        
        // Event listeners
        document.getElementById('testForm').addEventListener('submit', (e) => {
            e.preventDefault();
            testLogin();
        });
        
        // Initial state check
        checkStorage();
        log('‚úÖ Test de login listo');
    </script>
</body>
</html>
